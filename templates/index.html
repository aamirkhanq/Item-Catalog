
{% extends "base.html" %}
{% block content1 %}
<div>
    <h1>Categories</h1>
</div>
{% for category in categories %}
<div>
    <a href="{{ url_for('showCategoryItems', category_id = category.id) }}">{{category.name}}</a>
</div>
{% endfor %}
{% endblock %}
{% block content2 %}
<div>
    <h1>Latest Items</h1>
    {% for item in items %}
    <div>
        {{item.name}}
    </div>
    {% endfor %}
</div>
{% endblock %}
