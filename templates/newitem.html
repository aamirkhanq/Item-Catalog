{% extends "base.html" %}
{% block content1 %}
<div>
    <h1>Categories</h1>
</div>
{% for category in categories %}
<div>
    <a href="{{ url_for('showCategoryItems', category_id = category.id) }}">{{category.name}}</a>
</div>
{% endfor %}
{% endblock %}
{% block content2 %}
<div>
    <form action="{{ url_for('addNewItem') }}" method="post">
        <label>
            Item Name:
            <input type="text" name="name">
        </label>
        <br>
        <label>
            Description:
            <input type="text" name="description">
        </label>
        <br>
        {% for category in categories %}
        <input type="radio" name="q" value="{{category.name}}"><label>{{category.name}}</label>
        <br>
        {% endfor %}
        <input type="Submit" value="Create">
    </form>
</div>
{% endblock %}
