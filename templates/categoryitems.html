{% extends "base.html" %}
{% block content1 %}
<div>
    <h1>Categories</h1>
</div>
{% for category in categories %}
<div>
    <a href="{{ url_for('showCategoryItems', category_id = category.id) }}">{{category.name}}</a>
</div>
{% endfor %}
{% endblock %}
{% block content2 %}
<div>
    <h1>{{ category }}</h1>
    {% for item in items %}
    <div>
        <a href="{{ url_for('showItem', category_id=category_id, item_id = item.id) }}">{{item.name}}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
