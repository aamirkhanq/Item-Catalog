{% extends "base.html" %}
{% block content1 %}
<div>
    <h1>Categories</h1>
</div>
{% for category in categories %}
<div>
    <a href="{{ url_for('showCategoryItems', category_id = category.id) }}">{{category.name}}</a>
</div>
{% endfor %}
{% endblock %}
{% block content2 %}
<div>
    <h1>Edit Item</h1>
    <form action="{{url_for('editItem', category_id = category_id, item_id = item_id)}}" method="post">
        <label>
            Title:
            <input type="text" name="title" placeholder="{{name}}">
        </label>
        <label>
            Description:
            <input type="text" name="description" placeholder="{{description}}">
        </label>
        <label>
            Category:
            <select name="q">
                {% for category in categories %}
                <option>{{category.name}}</option>
                {% endfor %}
            </select>
        </label>
        <input type="submit">
    </form>
</div>
{% endblock %}
